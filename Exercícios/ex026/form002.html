<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Teste de Forumlário</h1>
    <form action="Cadastro.php" method="post" autocomplete="on" >
        <p>
            <Label for="iusu" > Uusuário: </Label>
            <input type="text" name="usu" id="iusu" required  minlength="5" maxlength="15"  placeholder="nome do usuário"  autocomplete="username" >
        </p>
        <p> <Label for="isen" > Senha </Label>
        <input type="password" name="sen" id="isen" required minlength="8" placeholder="senha" autocomplete="current-password" >
        </p>
        <p>
         <input type="submit" value="Enviar" >
         <input type="reset" value="Limpar">
        </p>
       


    </form>
</body>
</html>
