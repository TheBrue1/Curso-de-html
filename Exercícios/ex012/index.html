<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Videos com HTML5 </title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="560" controls>
        <source src="midia/cenario.mp4" type="video/mp4">
        <source src="midia/Cenario2.m4v" type="video/mp4">
        <source src="midia/Cenario3.webm" type="video/webm">
        <source src="midia/cenario4.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de videos. </p>
    </video>
    <h1> Inserindo videos do youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
