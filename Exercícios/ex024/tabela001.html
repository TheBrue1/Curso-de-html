<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1> Minha Primeira tabela</h1>
    
       <!-- 
        HIREARQUIA DE TABELAS (simples)
        Table = tabela
        TABLE ROW = limite de tabela 
        TABLE HEADER= cabeÃ§alhode tabela
        TABLE  DATA = dado de tabela 
       -->
       <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
      
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* Alinhamento horizontal*/
            vertical-align: middle ;
        }
        .numero{
           text-align: right; 
        }




       </style>
    
<table>
    <tr>
        <!-- Primeira linha -->
         <td> A1
         <td>B1
         <td>C1
    </tr>
    <tr>
        <td> A2
         <td>B2
         <td class="numero" >C2
    </tr>

    <tr>
        <td> A3</td>
         <td>B3</td>
         <td class="numero" >C3</td>
    </tr>
    <tr>
        <td> A4</td>
         <td>B4</td>
         <td>C4</td>
    </tr>

    
</table>

</body>
</html>
